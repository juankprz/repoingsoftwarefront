<div ng-controller="commentsController">
    <h1>Comentarios</h1>
    <div class="col-lg-12">
    <ul style="list-style-type: none;padding:0px;">
        <li ng-show="records.length == 0 || !records">No hay Comentarios<li/>
        <li style="background-color: #f7f7f7;padding: 5px;color: #8c8888;" ng-repeat="record in records">
            {{record.comment}}<a ng-click="removeComment()" style="color: red;float: right;padding: 2px;">x</a>
        </li>
    </ul>   
    </div>

    <div class="col-lg-9">
        <input placeholder="Escribe algo.." class="form-control" type="text" name="comment" ng-model="form.data.comment"/>
    </div>
    <div class="col-lg-3">
        <button ng-click="addComment()" class="btn btn-primary">Comentar</button>
    </div>
</div>
